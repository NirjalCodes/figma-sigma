<head>

    <title>Embedded Spline Design</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;

            overflow: hidden;
            border-radius: 8px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://my.spline.design/untitled-0baff35a41d066aa9b2549039a3490e8/" 
            frameborder="0" 
            width="100%" 
            height="100%">
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Iframe loaded!');
            // Add any JavaScript functionalities here if needed
        });
    </script>

</html>
